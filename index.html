<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaler Twitter</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <img class="left" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="Left Image">
            <img class="right" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="Right Image">
          </div>
          <hr class="line">
    </header>
    <main>
        <section class = "main">
        <section class = "post-box">
            <h3>Post your thoughts here</h3>
            <div class="box">
                <div class="upper">
                    <div>
                        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="#">
                    </div>
                    <div>
                        <textarea name="#" id="post-area" cols="70" rows="20" style="resize: none;"></textarea>
                    </div>
                </div>
                <div class="lower">
                    <span><span class="count_of_char">0</span>/100</span>
                    <button id="submitbtn">Post</button>
                </div>
            </div>
        </section>
        <section class="chat-posts">
            <h3>Your Feed</h3>
            <div class="posts">
            </div>
        </section>
    </section>

    <script src="script.js"></script>
</body>
</html>
